<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jsonArray.js"></script>
    <script src="generateHTML.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="wrapper flex-center d-none">
        <div class="menu-bar">
           <img src="img/logo 2.png">
            <div class="nav">
                <div>HTML</div>
                <div>CSS</div>
                <div>JS</div>
                <div>Java</div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div>Welcome to<br>The Awesome HTML Quiz</div>
                <button>START</button>
            </div>
        </div>
    </div>

    <div class="wrapper flex-center d-none">
        <div class="menu-bar">
           <img src="img/logo 2.png">
            <div class="nav">
                <div>HTML</div>
                <div>CSS</div>
                <div>JS</div>
                <div>Java</div>
            </div>
        </div>
        <div class="container">
            <div class="quiz-section">
                <div class="header">WEr hat rfuncen</div>
                <div class="answer-section">
                    <div class="letter">A</div>
                    <div class="answer">robbie</div>
                </div>
                <div class="answer-section">
                    <div class="letter">B</div>
                    <div class="answer">robbie</div>
                </div>
                <div class="answer-section">
                    <div class="letter">C</div>
                    <div class="answer">robbie</div>
                </div>
                <div class="answer-section">
                    <div class="letter">D</div>
                    <div class="answer">robbie</div>
                </div>

                <div class="pre-back">
                    <div class="slider">&#x3C;</div>
                    <div class="slider">&#x3E;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper flex-center ">
        <div class="menu-bar">
           <img src="img/logo 2.png">
            <div class="nav">
                <div>HTML</div>
                <div>CSS</div>
                <div>JS</div>
                <div>Java</div>
            </div>
        </div>
        <div class="container">
            <div class="end-page">
                <img src="img/Group 5.png">
                <div class="complete-quiz">COMPLETE HTML QUIZ</div>
                <div class="score">
                    <div class="youre-score">YOURE SCORE</div>
                    <div><b>10/10</b></div>
                </div>
                <button>SHARE</button>
                <button>REPLAY</button>
            </div>
        </div>
    </div>
    
</body>
</html>
