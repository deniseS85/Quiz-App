<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div id="initialPage" class="wrapper flex-center">
        <div class="menu-bar">
           <img src="img/logo2.png">
            <div class="nav">
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Allgemein</div>
                </div>
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Astro</div>
                </div>
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Musik</div>
                </div>
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Sport</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="startText">Willkommen<br>zum Quiz!</div>
                <button onclick="startQuiz()">START</button>
            </div>
        </div>
    </div>

    <div id="questionPage" class="wrapper flex-center" style="display: none;">
        <div class="menu-bar">
           <img src="img/logo2.png">
           <div class="nav">
                <div class="navItem">
                    <div id="general" class="progess hidden"></div>
                    <div>Allgemein</div>
                </div>
                <div class="navItem">
                    <div id="astro" class="progess hidden"></div>
                    <div>Astro</div>
                </div>
                <div class="navItem">
                    <div id="music" class="progess hidden"></div>
                    <div>Musik</div>
                </div>
                <div class="navItem">
                    <div id="sport" class="progess hidden"></div>
                    <div>Sport</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="quiz-section">
                <div id="question" class="header"></div>

                <div class="answer-section" id="1" onclick="selectAnswer(1)">
                    <div class="letter">A</div>
                    <div id="answer_1" class="answer"></div>
                </div>

                <div class="answer-section" id="2" onclick="selectAnswer(2)">
                    <div class="letter">B</div>
                    <div id="answer_2" class="answer"></div>
                </div>

                <div class="answer-section" id="3" onclick="selectAnswer(3)">
                    <div class="letter">C</div>
                    <div id="answer_3" class="answer"></div>
                </div>

                <div class="answer-section" id="4" onclick="selectAnswer(4)">
                    <div class="letter">D</div>
                    <div id="answer_4" class="answer"></div>
                </div>
                <div class="amount-questions">
                    <b id="init-value"></b>
                    <b> von </b>
                    <b id="end-value"></b>
                    <b> Fragen</b>
                </div>
                <button id="next-btn" onclick="nextQuestion()" disabled>WEITER</button>
                <div class="progress-bar-container">
                    <div id="progress_bar" class="progress-bar" style="width: 0%;"><b></b></div>
                </div>
            </div>
            
        </div>
    </div>

    <div id="endPage" class="wrapper flex-center" style="display: none;">
        <div class="menu-bar">
            <img src="img/logo2.png">
            <div class="nav">
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Allgemein</div>
                </div>
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Astro</div>
                </div>
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Musik</div>
                </div>
                <div class="navItem">
                    <div class="progess hidden"></div>
                    <div>Sport</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="end-page">
                <div class="circle"></div>
                <img src="img/group5.png">
                <div class="complete-quiz">FERTIG!</div>
                <div class="score">
                    <div class="youre-score">DEINE PUNKTE</div>
                    <div id="endScore"></div>
                </div>
                <div class="end-btn">
                    <button onclick="replay()">ERNEUT</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
