<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div id="initialPage" class="wrapper flex-center">
        <div class="menu-bar">
           <img src="img/logo 2.png">
            <div class="nav">
                <div>Allgemein</div>
                <div>Astronomie</div>
                <div>Musik</div>
                <div>Sport</div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div>Welcome to<br>The Awesome HTML Quiz</div>
                <button onclick="startQuiz()">START</button>
            </div>
        </div>
    </div>

    <div id="questionPage" class="wrapper flex-center" style="display: none;">
        <div class="menu-bar">
           <img src="img/logo 2.png">
            <div class="nav">
                <div>Allgemein</div>
                <div>Astronomie</div>
                <div>Musik</div>
                <div>Sport</div>
            </div>
        </div>
        <div class="container">
            <div class="quiz-section">
                <div id="question" class="header"></div>
                <div class="answer-section" id="1" onclick="selectQuestion(1)">
                    <div class="letter">A</div>
                    <div id="answer_1" class="answer"></div>
                </div>
                <div class="answer-section" id="2" onclick="selectQuestion(2)">
                    <div class="letter">B</div>
                    <div id="answer_2" class="answer"></div>
                </div>
                <div class="answer-section" id="3" onclick="selectQuestion(3)">
                    <div class="letter">C</div>
                    <div id="answer_3" class="answer"></div>
                </div>
                <div class="answer-section" id="4" onclick="selectQuestion(4)">
                    <div class="letter">D</div>
                    <div id="answer_4" class="answer"></div>
                </div>

                <div class="pre-back">
                    <div id="pre" class="slider">&#x3C;</div>
                    <div id="foward" class="slider" onclick="nextQuestion()">&#x3E;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper flex-center" style="display: none;">
        <div class="menu-bar">
           <img src="img/logo 2.png">
            <div class="nav">
                <div>Allgemein</div>
                <div>Astronomie</div>
                <div>Musik</div>
                <div>Sport</div>
            </div>
        </div>
        <div class="container">
            <div class="end-page">
                <img src="img/Group 5.png">
                <div class="complete-quiz">COMPLETE HTML QUIZ</div>
                <div class="score">
                    <div class="youre-score">YOURE SCORE</div>
                    <div><b>10/10</b></div>
                </div>
                <button>SHARE</button>
                <button>REPLAY</button>
            </div>
        </div>
    </div>
    
</body>
</html>
